<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Jetstream Skiservice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jetstream Skiservice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Menü umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Service anmelden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kontakt</a>
                    </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">Über Uns</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-4 bg-primary text-white">
        <h1>Kontakt</h1>
    </header>

    <main class="container mt-5">
        <!-- Address Section -->
        <section>
            <h2>Unsere Adresse</h2>
            <p>Jetstream-Service GmbH<br>Skiweg 12<br>8000 Zürich<br>Schweiz</p>
        </section>

        <!-- Contact Information Section -->
        <section>
            <h2>Kontaktinformationen</h2>
            <p>Telefon: +41 44 123 45 67</p>
            <p>E-Mail: info@jetstream-service.ch</p>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h2>Kontaktformular</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht:</label>
                    <textarea id="message" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Absenden</button>
            </form>
        </section>
    </main>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Jetstream Skiservice</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
