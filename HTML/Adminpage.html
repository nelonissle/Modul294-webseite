<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <!-- Use only the Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Jetstream Skiservice</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startseite</a>
          </li>
          <li class="nav-item-admin" id="adminFeatures" style="display: none;">
            <a class="nav-link active" aria-current="page" href="Adminpage.html">Adminpage</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Admin Page</h1>

    <div id="authMessage" class="text-danger"></div>

    <!-- Get Service Orders -->
    <div class="mb-3">
      <button class="btn btn-primary mt-2" onclick="fetchServiceOrders()">
        Hole Services
      </button>
    </div>

    <!-- Table -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Priority</th>
          <th>Service</th>
          <th>Assigned User ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="serviceOrdersTable">
        <!-- Rows will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">
            Update Service Order
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="updateOrderId" class="form-label">Order ID</label>
              <input type="text" class="form-control" id="updateOrderId" readonly />
            </div>
            <div class="mb-3">
              <label for="updateName" class="form-label">Name</label>
              <input type="text" class="form-control" id="updateName" />
            </div>
            <div class="mb-3">
              <label for="updateEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="updateEmail" />
            </div>
            <div class="mb-3">
              <label for="updatePhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="updatePhone" />
            </div>
            <div class="mb-3">
              <label for="updatePriority" class="form-label">Priority</label>
              <select class="form-control" id="updatePriority" >
                <option value="Tief">Tief (+5 Tage)</option>
                <option value="Standard">Standard (0 Tage)</option>
                <option value="Express">Express (-2 Tage)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="updateService" class="form-label">Service</label>
              <select class="form-control" id="updateService">
                <option value="Kleiner Service">Kleiner Service</option>
                <option value="Grosser Service">Grosser Service</option>
                <option value="Rennski-Service">Rennski-Service</option>
                <option value="Bindung montieren und einstellen">Bindung montieren und einstellen</option>
                <option value="Fell zuschneiden">Fell zuschneiden</option>
                <option value="Heisswachsen">Heisswachsen</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="updateStatus" class="form-label">Status</label>
              <select id="updateStatus" class="form-control">
                <option value="Offen">Offen</option>
                <option value="InArbeit">In Arbeit</option>
                <option value="Abgeschlossen">Abgeschlossen</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="saveUpdate()">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
