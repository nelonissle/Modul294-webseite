<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Jetstream Skiservice</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startseite</a>
          </li>
          <li class="nav-item-admin" id="adminFeatures" style="display: none;">
            <a class="nav-link active" aria-current="page" href="Adminpage.html">Adminpage</a>
          </li>
        </ul>
        <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Admin Page</h1>
    <div id="authMessage" class="text-danger"></div>

    <!-- Get Service Orders -->
    <div class="mb-3">
      <button class="btn btn-primary mt-2" onclick="fetchServiceOrders()">
        Hole Services
      </button>
    </div>

    <!-- Table -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Priority</th>
          <th>Service</th>
          <th>Assigned User ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="serviceOrdersTable"></tbody>
    </table>
  </div>

  <script src="auth.js"></script>
  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
